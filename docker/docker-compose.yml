services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: docassist-postgres
    environment:
      POSTGRES_DB: docassist
      POSTGRES_USER: docassist
      POSTGRES_PASSWORD: docassist
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docassist -d docassist"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ../backend/auth-service
      dockerfile: Dockerfile
    container_name: docassist-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/docassist
      SPRING_DATASOURCE_USERNAME: docassist
      SPRING_DATASOURCE_PASSWORD: docassist
    depends_on:
      postgres:
        condition: service_healthy

  document-service:
    build:
      context: ../backend/document-service
      dockerfile: Dockerfile
    container_name: docassist-document
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/docassist
      SPRING_DATASOURCE_USERNAME: docassist
      SPRING_DATASOURCE_PASSWORD: docassist
    volumes:
      - document-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  ai-service:
    build:
      context: ../backend/ai-service
      dockerfile: Dockerfile
    container_name: docassist-ai
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/docassist
      SPRING_DATASOURCE_USERNAME: docassist
      SPRING_DATASOURCE_PASSWORD: docassist
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy

  api-gateway:
    build:
      context: ../backend/api-gateway
      dockerfile: Dockerfile
    container_name: docassist-gateway
    ports:
      - "8080:8080"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      DOCUMENT_SERVICE_URL: http://document-service:8082
      AI_SERVICE_URL: http://ai-service:8083
    depends_on:
      - auth-service
      - document-service
      - ai-service

volumes:
  postgres-data:
  document-uploads:
