services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: docassist-postgres
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docassist -d docassist"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ../backend/auth-service
      dockerfile: Dockerfile
    container_name: docassist-auth
    ports:
      - "8081:8081"
    env_file:
      - ../.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      APP_JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy

  document-service:
    build:
      context: ../backend/document-service
      dockerfile: Dockerfile
    container_name: docassist-document
    ports:
      - "8082:8082"
    env_file:
      - ../.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - document-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  ai-service:
    build:
      context: ../backend/ai-service
      dockerfile: Dockerfile
    container_name: docassist-ai
    ports:
      - "8083:8083"
    env_file:
      - ../.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy

  api-gateway:
    build:
      context: ../backend/api-gateway
      dockerfile: Dockerfile
    container_name: docassist-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://auth-service:8081
      SPRING_CLOUD_GATEWAY_ROUTES_1_URI: http://document-service:8082
      SPRING_CLOUD_GATEWAY_ROUTES_2_URI: http://ai-service:8083
    depends_on:
      - auth-service
      - document-service
      - ai-service

volumes:
  postgres-data:
  document-uploads:
