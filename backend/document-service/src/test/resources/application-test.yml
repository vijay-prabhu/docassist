spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: PUBLIC
        dialect: org.hibernate.dialect.H2Dialect

app:
  storage:
    upload-dir: /tmp/docassist-test-uploads
  chunking:
    max-tokens: 500
    overlap-tokens: 50
