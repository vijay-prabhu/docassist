server:
  port: 8082

spring:
  application:
    name: document-service
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:docassist}
    username: ${POSTGRES_USER:docassist}
    password: ${POSTGRES_PASSWORD:docassist}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: document_db
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    default-property-inclusion: non_null

app:
  storage:
    upload-dir: ./uploads
  chunking:
    max-tokens: 500
    overlap-tokens: 50

springdoc:
  api-docs:
    path: /api/documents/v3/api-docs
  swagger-ui:
    path: /api/documents/swagger-ui.html
