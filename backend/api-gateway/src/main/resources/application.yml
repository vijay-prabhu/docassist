  jwt:
    secret: dGhpcyBpcyBhIHZlcnkgbG9uZyBzZWNyZXQga2V5IGZvciBkb2Nhc3Npc3QgYXBwbGljYXRpb24gand0IHNpZ25pbmc=
  security:
    open-paths:
      - /api/auth/register
      - /api/auth/login
      - /api/auth/refresh
      - /api/auth/v3/api-docs
      - /api/documents/v3/api-docs
